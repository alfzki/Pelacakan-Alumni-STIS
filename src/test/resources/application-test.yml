spring:
  test:
    database:
      replace: NONE
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  jwt:
    secret: ${JWT_SECRET_TEST:test-secret-key-change-this-should-be-long-and-secure}
    expiration-seconds: 3600
