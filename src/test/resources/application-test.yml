spring:
  datasource:
    url: jdbc:h2:mem:tracking_alumni_test;MODE=MariaDB;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  jwt:
    secret: test-secret-key-change-this-should-be-long-and-secure-123456
    expiration-seconds: 3600
